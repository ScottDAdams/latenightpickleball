
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spectator View</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Righteous&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#07001a;
      --bg2:#1a0b5e;
      --bg3:#ff2bd6;
      --cyan:#22d3ee;
      --pink:#ff4fd8;
      --purple:#a855f7;
      --lime:#a3e635;
      --glass: rgba(255,255,255,0.08);
      --glass2: rgba(255,255,255,0.12);
    }
    body{
      background: radial-gradient(1200px 800px at 70% 30%, rgba(255,47,214,.25), transparent 55%),
                  radial-gradient(1000px 700px at 20% 20%, rgba(34,211,238,.18), transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2) 55%, #2d0a55 75%, #12002a);
      overflow-x:hidden;
    }
    #bgFX{
      position: fixed;
      inset: 0;
      pointer-events:none;
      z-index:0;
    }
    #bgFX::before{
      content:"";
      position:absolute; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 3px,
        transparent 7px
      );
      opacity:.35;
      mix-blend-mode: overlay;
    }
    #bgFX::after{
      content:"";
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 55% 55%,
          rgba(255,120,60,.10) 0%,
          rgba(255,47,214,.22) 12%,
          rgba(255,47,214,.10) 24%,
          transparent 38%
        ),
        linear-gradient(to bottom,
          transparent 0%,
          transparent 52%,
          rgba(255,47,214,.10) 58%,
          rgba(34,211,238,.07) 62%,
          rgba(0,0,0,.35) 78%,
          rgba(0,0,0,.55) 100%
        ),
        repeating-linear-gradient(to right,
          rgba(34,211,238,.12) 0px,
          rgba(34,211,238,.12) 1px,
          transparent 70px,
          transparent 120px
        ),
        repeating-linear-gradient(to bottom,
          rgba(34,211,238,.10) 0px,
          rgba(34,211,238,.10) 1px,
          transparent 55px,
          transparent 95px
        );
      transform: perspective(900px) rotateX(62deg) translateY(22vh);
      transform-origin: center 65%;
      opacity:.55;
      filter: drop-shadow(0 0 16px rgba(34,211,238,.18));
    }
    .overlay{
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 600px at 50% 40%, rgba(255,79,216,.18), transparent 60%),
        radial-gradient(900px 600px at 30% 30%, rgba(34,211,238,.14), transparent 58%),
        linear-gradient(180deg, rgba(0,0,0,.45), rgba(7,0,26,.92));
      color: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 50;
    }
    .winner-card{
      background: rgba(34,197,94,.28) !important;
      border: 1px solid rgba(163,230,53,.35) !important;
      box-shadow:
        0 0 18px rgba(163,230,53,.22),
        0 0 30px rgba(34,211,238,.10),
        0 18px 30px rgba(0,0,0,.28) !important;
      color: #eafff1 !important;
    }
    .neonTitle{
      letter-spacing: .02em;
      text-shadow:
        0 0 10px rgba(34,211,238,.35),
        0 0 20px rgba(255,79,216,.25),
        0 0 36px rgba(168,85,247,.18);
    }
    .chrome{
      background: linear-gradient(180deg, #f8fafc 0%, #dbeafe 18%, #93c5fd 35%, #f8fafc 55%, #cbd5e1 80%, #f8fafc 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 12px rgba(34,211,238,.20));
    }
    @keyframes headerPulse {
      0%, 100% { filter: drop-shadow(0 0 12px rgba(34,211,238,.20)); }
      50% { filter: drop-shadow(0 0 24px rgba(34,211,238,.45)) drop-shadow(0 0 36px rgba(255,79,216,.25)); }
    }
    header .chrome { animation: headerPulse 2.5s ease-in-out infinite; }
    .subGlow{ text-shadow: 0 0 10px rgba(34,211,238,.25); }
    .glassStrong{
      background: var(--glass2);
      border: 1px solid rgba(255,79,216,.18);
      box-shadow:
        0 12px 34px rgba(0,0,0,.30),
        0 0 22px rgba(34,211,238,.12);
      backdrop-filter: blur(12px);
    }
    .matchCard{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow:
        inset 0 0 0 1px rgba(34,211,238,.10),
        0 10px 25px rgba(0,0,0,.25);
      backdrop-filter: blur(10px);
    }
    .matchCard .courtTitle{ text-shadow: 0 0 10px rgba(34,211,238,.18); }
    .winter-header { font-family: 'Righteous', cursive; }
    .winter-text { font-family: 'Righteous', cursive; }
    .frost-text { font-family: 'Fredoka One', cursive; }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col relative">
<div id="bgFX"></div>
<header class="text-center py-6 relative z-10">
  <h1 class="text-5xl font-extrabold winter-header neonTitle chrome" id="eventTitle">Spectator View</h1>
  <div class="text-center text-sm mt-1 text-cyan-200 subGlow">Synthwave Edition</div>
</header>

<main id="mainPanel" class="flex flex-1 gap-6 px-6 relative z-10">
  <div class="flex-1">
    <div class="text-center text-5xl font-bold my-4 winter-text neonTitle text-cyan-300" id="statusText">Waiting...</div>
    <h2 class="text-2xl mb-4 frost-text text-cyan-300 subGlow" id="roundNumber">Round 0</h2>
    <div id="courtGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <div id="byeTeams" class="text-center mt-4 text-xl"></div>
  </div>
  <div class="w-1/3 glassStrong p-4 rounded-lg">
    <h2 class="text-2xl mb-2 frost-text text-cyan-300 subGlow">Leaderboard</h2>
    <div id="leaderboard" class="space-y-2"></div>
  </div>
</main>

<div id="countdownOverlay" class="overlay hidden text-[10rem] font-bold animate-bounce winter-text neonTitle">0</div>

<div id="goOverlay" class="overlay hidden text-[12rem] font-bold winter-text neonTitle" style="color:#ff4fd8;">GO!</div>

<div id="timerOverlay" class="overlay hidden">
  <div id="bigTimer" class="text-[12rem] font-bold mb-12 neonTitle" style="color:#22d3ee;">00:00</div>
</div>

<div id="winnerOverlay" class="overlay hidden text-center">
  <h1 class="text-5xl font-bold mb-4 winter-text neonTitle">Champion!</h1>
  <div id="winnerName" class="text-6xl font-extrabold mb-6 frost-text neonTitle"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const urlParams = new URLSearchParams(window.location.search);
const eventId = urlParams.get('event');
let leaderboard=[], matches=[], config={}, eventName="", round=0;
let currentStatus="idle", timerInterval=null;

function getHeadToHeadResult(team1, team2) {
  // Returns 1 if team1 beat team2, -1 if team2 beat team1, 0 if no head-to-head or tie
  // Note: spectator view doesn't have access to roundRobinSchedule, so we'll use a simpler approach
  // This is a simplified version - in practice, you'd need to load all matches from the database
  return 0; // For now, just return 0 (no tie-breaking in spectator view)
}

async function init(){
  if(!eventId){document.getElementById("statusText").textContent="No Event ID";return;}
  await loadEvent();
  setInterval(loadEvent, 5000);
}

async function loadEvent(){
  const res = await fetch(`/.netlify/functions/load-event?event=${eventId}`);
  if(!res.ok) return;
  const {event, teams:dbTeams, matches:dbMatches} = await res.json();

  leaderboard = dbTeams.sort((a,b) => b.wins - a.wins);
  matches = dbMatches.filter(m => m.round === event.round);
  eventName = event.name;
  config = event.config;
  round = event.round;

  document.title = `Spectator View - ${eventName}`;
  document.getElementById("eventTitle").textContent = `Spectator View - ${eventName}`;
  renderUI();

  if (event.status !== currentStatus) {
    currentStatus = event.status;
    clearInterval(timerInterval); // Clear previous timer

    if (currentStatus === "countdown") {
      handleCountdown(event);
    } else if (currentStatus === "in_progress") {
      handleTimer(event);
    } else if (currentStatus === "event_done") {
      showWinnerOverlay();
    } else {
      hideOverlays();
      document.getElementById("statusText").textContent = "Waiting...";
    }
  }
}

function handleCountdown(event) {
  const countdownStartTime = new Date(event.countdown_start).getTime();
  const countdownDuration = config.countdownDuration;

  function update() {
    const elapsed = (Date.now() - countdownStartTime) / 1000;
    const countdownLeft = Math.max(countdownDuration - Math.floor(elapsed), 0);

    document.getElementById("countdownOverlay").textContent = countdownLeft;

    if (countdownLeft <= 0) {
      clearInterval(timerInterval);
      hideOverlays();
      showOverlay("goOverlay");
      // ✅ FIX: Fetch the latest event data after "GO!" to get the correct start time
      setTimeout(() => {
        hideOverlays();
        loadEvent();
      }, 2000);
    }
  }

  hideOverlays();
  document.getElementById("statusText").textContent = "";
  showOverlay("countdownOverlay");
  update();
  timerInterval = setInterval(update, 1000);
}

function handleTimer(event) {
  // Ensure we have a valid start time before proceeding
  if (!event.current_round_start) return;

  const roundStartTime = new Date(event.current_round_start).getTime();
  const roundDurationSeconds = config.roundDuration * 60;

  function update() {
    const elapsed = (Date.now() - roundStartTime) / 1000;
    const timeLeft = Math.max(roundDurationSeconds - Math.floor(elapsed), 0);

    document.getElementById("bigTimer").textContent = formatTime(timeLeft);

    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      hideOverlays();
    }
  }

  hideOverlays();
  document.getElementById("statusText").textContent = "";
  showOverlay("timerOverlay");
  update();
  timerInterval = setInterval(update, 1000);
}

function renderUI() {
  document.getElementById("roundNumber").textContent = `Round ${round} of ${config.totalRounds || "∞"}`;
  const lb = document.getElementById("leaderboard");
  lb.innerHTML = "";
  // Sort leaderboard with proper tie-breaking
  leaderboard.sort((a,b) => {
    if (b.wins !== a.wins) return b.wins - a.wins;
    // If wins are equal, use head-to-head
    return getHeadToHeadResult(b.name, a.name);
  }).forEach(t => lb.innerHTML += `<div class="flex justify-between text-sm gap-2"><span class="truncate min-w-0">${t.name}</span><span class="shrink-0">${t.wins}</span></div>`);
  const grid = document.getElementById("courtGrid");
  grid.innerHTML = "";

  const courts = config.courtCount || 3;
  const playingMatches = matches.slice(0, courts);

  playingMatches.forEach((m, i) => {
    const courtLabel = i + 1; // Court 1..N always
    const winnerClass = m.winner ? 'winner-card' : '';
    grid.innerHTML += `<div class="matchCard ${winnerClass} text-white rounded-lg p-4 text-center">
      <div class="courtTitle font-bold mb-2 frost-text text-lg">Court ${courtLabel}</div>
      <div class="text-sm font-semibold leading-tight">${m.team1} vs ${m.team2}</div>
      <div class="mt-2 frost-text text-sm">Winner: ${m.winner||'TBD'}</div></div>`;
  });

  const playingTeams = playingMatches.flatMap(m => [m.team1, m.team2]);
  const allTeamNames = leaderboard.map(t => t.name);
  const byeTeams = allTeamNames.filter(n => !playingTeams.includes(n));

  document.getElementById("byeTeams").innerHTML = byeTeams.length ? `<div class="frost-text text-cyan-300 text-sm subGlow"><strong>BYE:</strong> ${byeTeams.join(", ")}</div>` : "";
}

function showWinnerOverlay(){
  const winner=leaderboard[0];document.getElementById("winnerName").textContent=winner.name;
  showOverlay("winnerOverlay");triggerConfetti();
}

function triggerConfetti(){
  const duration=3*1000;const end=Date.now()+duration;const defaults={startVelocity:30,spread:360,ticks:60,zIndex:1000,colors:['#22d3ee','#f72585','#a855f7','#a3e635','#60a5fa']};
  function randomInRange(min,max){return Math.random()*(max-min)+min;}
  const interval=setInterval(()=>{const timeLeft=end-Date.now();if(timeLeft<=0){return clearInterval(interval);}
    const particleCount=50*(timeLeft/duration);
    confetti(Object.assign({},defaults,{particleCount,origin:{x:randomInRange(0.1,0.3),y:Math.random()-0.2}}));
    confetti(Object.assign({},defaults,{particleCount,origin:{x:randomInRange(0.7,0.9),y:Math.random()-0.2}}));},250);
}

function showOverlay(id){document.getElementById(id).classList.remove("hidden");}
function hideOverlays(){document.querySelectorAll(".overlay").forEach(el=>el.classList.add("hidden"));}
function formatTime(s){const m=Math.floor(s/60),sec=Math.floor(s%60);return `${m}:${sec<10?"0":""}${sec}`;}

init();
</script>
</body>
</html>
